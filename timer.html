<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Countdown Timer</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="./timer.css">
        <link rel="icon" href="./images/favicon-32x32.png">
    </head>
    <body>
        <main>
            <div class="everything">
                <div class="actual-content">
                    <section class="header">
                        <h3 class="timer-heading">WE'RE LAUNCHING SOON!</h3>
                    </section>

                    <section class="timer">
                        <div class="entire-timer">
                            <div class="timer-box">
                                <div class="timer-number">
                                    <p class="number days">08</p>
                                </div>
                                <p class="timer-label">DAYS</p>
                            </div>
                        
                            <div class="timer-box">
                                <div class="timer-number">
                                    <p class="number hours">23</p>
                                </div>
                                  <p class="timer-label">HOURS</p>
                            </div>
                            
                            <div class="timer-box">
                                <div class="timer-number">
                                    <p class="number minutes">55</p>
                                </div> 
                                <p class="timer-label">MINUTES</p>
                            </div>
                            
                            <div class="timer-box">
                                <div class="timer-number">
                                    <p class="number seconds">44</p>
                                </div> 
                                <p class="timer-label">SECONDS</p>
                            </div>
                        
                        </div>
                    </section>

                    <section class="footer">
                        <div class="timer-icons">
                            <img class="hover" src="./images/icon-facebook.svg">
                            <img class="hover" src="./images/icon-pinterest.svg">
                            <img class="hover" src="./images/icon-instagram.svg">
                        </div>
                      
                        <div class="hills-footer">
                            <img class="hills" src="images/pattern-hills.svg";>
                        </div>
                    </section>

                </div>

            </div>
        </main>
        <script src="./timer.js"> </script>
    </body>
</html>
